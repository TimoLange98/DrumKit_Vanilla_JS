<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>

<body>

    <div id="sound-bar" class="hContainer no-select">
        <div id="a" class="vContainer option" onclick="soundOnClick('a')">
            <kbd>A</kbd>
            <span class="sound-description">OpenHat2</span>
        </div>

        <div id="s" class="vContainer option" onclick="soundOnClick('s')">
            <kbd>S</kbd>
            <span class="sound-description">Snare</span>
        </div>

        <div id="d" class="vContainer option" onclick="soundOnClick('d')">
            <kbd>D</kbd>
            <span class="sound-description">Clap</span>
        </div>

        <div id="f" class="vContainer option" onclick="soundOnClick('f')">
            <kbd>F</kbd>
            <span class="sound-description">Tom</span>
        </div>

        <div id="g" class="vContainer option" onclick="soundOnClick('g')">
            <kbd>G</kbd>
            <span class="sound-description">Tamb</span>
        </div>

        <div id="h" class="vContainer option" onclick="soundOnClick('h')">
            <kbd>H</kbd>
            <span class="sound-description">Hi-Hat</span>
        </div>

        <div id="j" class="vContainer option" onclick="soundOnClick('j')">
            <kbd>J</kbd>
            <span class="sound-description">OpenHat</span>
        </div>

        <div id="k" class="vContainer option" onclick="soundOnClick('k')">
            <kbd>K</kbd>
            <span class="sound-description">Kick</span>
        </div>

        <div id="l" class="vContainer option" onclick="soundOnClick('l')">
            <kbd>L</kbd>
            <span class="sound-description">Boom</span>
        </div>
    </div>

    <audio data-key="a" src="./Sounds/OpenHat2.wav" preload=""></audio>
    <audio data-key="s" src="./Sounds/Snare.wav" preload=""></audio>
    <audio data-key="d" src="./Sounds/Clap.wav" preload=""></audio>
    <audio data-key="f" src="./Sounds/Tom.wav" preload=""></audio>
    <audio data-key="g" src="./Sounds/Tambourine.wav" preload=""></audio>
    <audio data-key="h" src="./Sounds/HiHat.wav" preload=""></audio>
    <audio data-key="j" src="./Sounds/OpenHat1.wav" preload=""></audio>
    <audio data-key="k" src="./Sounds/Kick.wav" preload=""></audio>
    <audio data-key="l" src="./Sounds/Boom.wav" preload=""></audio>

    <script src="code.js"></script>
</body>

</html>
