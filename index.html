<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drum Kit</title>
</head>

<body>

    <div id="sound-bar" class="hContainer no-select">
        <div id="a" class="vContainer option" onclick="soundOnClick('a')">
            <kbd>A</kbd>
            <span class="sound-description">Tink</span>
        </div>

        <div id="s" class="vContainer option" onclick="soundOnClick('s')">
            <kbd>S</kbd>
            <span class="sound-description">Snare</span>
        </div>

        <div id="d" class="vContainer option" onclick="soundOnClick('d')">
            <kbd>D</kbd>
            <span class="sound-description">Clap</span>
        </div>

        <div id="f" class="vContainer option" onclick="soundOnClick('f')">
            <kbd>F</kbd>
            <span class="sound-description">Tom</span>
        </div>

        <div id="g" class="vContainer option" onclick="soundOnClick('g')">
            <kbd>G</kbd>
            <span class="sound-description">Kick</span>
        </div>

        <div id="h" class="vContainer option" onclick="soundOnClick('h')">
            <kbd>H</kbd>
            <span class="sound-description">Hi-Hat</span>
        </div>

        <div id="j" class="vContainer option" onclick="soundOnClick('j')">
            <kbd>J</kbd>
            <span class="sound-description">Open-Hat</span>
        </div>

        <div id="k" class="vContainer option" onclick="soundOnClick('k')">
            <kbd>K</kbd>
            <span class="sound-description">Kick</span>
        </div>

        <div id="l" class="vContainer option" onclick="soundOnClick('l')">
            <kbd>L</kbd>
            <span class="sound-description">Boom</span>
        </div>
    </div>


    <script src="code.js"></script>
</body>

</html>
